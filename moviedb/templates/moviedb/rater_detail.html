
<h2>{{ rater.pk }}</h2>

<dl>
  <dt>Gender</dt>
  <dd>{{ rater.gender }}</dd>
  <dt>Zip Code</dt>
  <dd>{{ rater.zipcode }}</dd>
  <dt>Age</dt>
  <dd>{{ rater.age }}</dd>
  <dt>Occupation</dt>
  <dd>{{ rater.occupation }}</dd>
</dl>

<ul>
  {% for rating in movie_ratings %}
    <li><a href="{% url 'movie_detail' rating.movie.pk %}">{{ rating.movie }}</a> - {{ rating.stars }}</li>
  {% endfor %}
</ul>
